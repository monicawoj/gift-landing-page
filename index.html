<body>
    <header class="header container">
            <a href="/" class="page-logo">

                    </div>
                </div>
                <div class="form-field-row">

                              id="message">
                    </textarea>
                </div>
                <div class="form-field-row">
                    <input type="submit" value="Napisz do mnie">
                </div>
            </form>
        </div>
    </section>
    <section class="sign-up container">
        <h3>Dodaj swój email do bazy</h3>
        <form>
            <div class="form-field-row">
                <div class="form-field">

                    <input type="text" placeholder="Imię" id="sign-up-name">
                </div>
                <div class="form-field">
                    <div class="email-icon"></div>
                    <input type="email" placeholder="E-mail" class="error" id="sign-up-email">
                </div>
